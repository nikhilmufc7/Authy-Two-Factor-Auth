<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DIVE Authentication Management</title>



    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="panda">
        <div class="ear"></div>
        <div class="face">
            <div class="eye-shade"></div>
            <div class="eye-white">
                <div class="eye-ball"></div>
            </div>
            <div class="eye-shade rgt"></div>
            <div class="eye-white rgt">
                <div class="eye-ball"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="body"> </div>
        <!-- <div class="foot">
            <div class="finger"></div>
        </div>
        <div class="foot rgt">
            <div class="finger"></div>
        </div> -->
    </div>
    <form method="post" action="/addname">
        <div class="hand"></div>
        <div class="hand rgt"></div>
        <h1>Authentication</h1>
        <div class="form-group">
            <input name="name" required="required" class="form-control" />
            <label class="form-label">Full Name </label>
        </div>
        <div class="form-group">
            <input name="email" required="required" class="form-control" />
            <label class="form-label">Email </label>
        </div>
        <div class="form-group">
            <input name="address" required="required" class="form-control" />
            <label class="form-label">Address </label>
        </div>

        <p class="alert">Invalid Credentials..!!</p>

        <img style="vertical-align:middle; width:30px;" src="lock.png" alt="lock">
        <button class="btn" type="submit" value="Submit">Submit</button>

        <h1 class="footer">Powered by DIVE</h1>

    </form>




    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script src="js/index.js"></script>




</body>

</html>
