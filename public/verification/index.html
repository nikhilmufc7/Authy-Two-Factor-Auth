<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Start Phone Verification </title>
    <!--Made by an engineer for engineers-->
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="/app.js"></script>
    <style>
        .container {
            padding-top: 15%;
        }

        @import url(https://fonts.googleapis.com/css?family=Dancing+Script|Roboto);
        body {
            background: #1c92d2;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #f2fcfe, #1c92d2);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #f2fcfe, #1c92d2);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        .verifyphone {
            font-family: 'Dancing Script', cursive !important;
            ;
            font-size: 2em !important;
        }
    </style>
</head>

<body ng-app="accountSecurityQuickstart">


    <div class="container" ng-controller="PhoneVerificationController">
        <div class="row text-center">


            <h4 class="verifyphone">
                Let us call you or send you an SMS with the 4 digit Verification code.
            </h4>
        </div>

        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Verify your phone number</h3>

                    </div>
                    <div class="panel-body" ng-show="view.start">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <input type="text" name="country_code" id="country_code" class="form-control" ng-model="setup.country_code" class="form-control input-sm"
                                            placeholder="Country Code">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="phone_number" id="phone_number" class="form-control" ng-model="setup.phone_number" class="form-control input-sm"
                                            placeholder="Phone #">
                                    </div>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <select name="via" id="via" ng-model="setup.via" class="form-control">
                                            <option value="sms" selected="selected">SMS</option>
                                            <option value="call">CALL</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <input type="submit" value="Request Verification" ng-click="startVerification()" class="btn btn-info btn-block">
                        </form>
                    </div>
                    <div class="panel-body" ng-hide="view.start">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="token" id="token" ng-model="setup.token" class="form-control" placeholder="Verification Token">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="submit" value="Verify Phone" ng-click="verifyToken()" class="btn btn-info btn-block">
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="verifyphone">
            Powered by Dive

        </div>

    </div>

</body>

</html>
